<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="icon" type="image/x-icon" href="Images/A.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="name">Avinash & Teja</h1>
        <img src="Images/6.avif" alt="Wedding Ritual" class="top-image">

        <div class="row custom-layout">
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <button onclick="location.href='button.html'">Invitation</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <img src="Images/1.avif" alt="Wedding Image">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <img src="Images/2.avif" alt="Wedding Image">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <button class="map" onclick="location.href='https://www.google.com/maps/place/Baalajii+Convention'">Maps</button>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <button onclick="location.href='#'">Live Link</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <img src="Images/5.png" alt="Wedding Image" width="100%">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <img src="Images/4.avif" alt="Wedding Image" width="100%">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                <button class="contact" onclick="location.href='contact.html'">Contact</button>
            </div>
        </div>

        <div class="last">
            <img src="Images/3.avif" alt="Wedding Image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
